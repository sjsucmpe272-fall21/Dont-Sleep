<!DOCTYPE html>
<html>
  <head>
      <link rel="shortcut icon" href="#">
    <meta charset="utf-8">
    <title>Sleep Detection</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    {% block headblock %}
    {% endblock %}

  </head>
  <body style="padding-top:10px;background-color: black;">
    <nav class="navbar mynav" role="navigation" id="navbar">
    			<div class="container">
            <a class="navbar-brand btn-custom" href="{% url 'home' %}">
              <span class='glyphicon glyphicon-home white'>
               </span>
            </a>
    					<ul class="nav navbar-nav navbar-right">
    						{% if user.is_authenticated %}
                      <a href="{% url 'myapp:mypro' %}"><button type="button" class="btn-custom-top">My Profile</button></a>
                      <a href="{% url 'myapp:logout' %}"><button type="button" class="btn-custom-top">LogOut</button></a>

              	{% else %}
                      <a href="{% url 'myapp:login' %}"><button type="button" class="btn-custom-top">Login</button></a>
                      <a href="{% url 'myapp:signup' %}"><button type="button" class="btn-custom-top">Sign Up</button></a>
    						{% endif %}
<br><br>
    					</ul>
    			</div>
    		</nav>

        <style media="screen">
          .container_3{
            background-color: #dfdedd;
          }
          .white, .white a {
              color: #fff;
              background-color: black;
            }
          .btn-custom {
            background-color: black;
            border-color: #CCCCCC;
            color: #333333;
          }
          .btn-custom-top {
          width: 140px;
          height: 45px;
          font-family: 'Roboto', sans-serif;
          font-size: 11px;
          text-transform: uppercase;
          letter-spacing: 2.5px;
          font-weight: 500;
          color: #000;
          background-color: #fff;
          border: none;
          border-radius: 45px;
          box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
          transition: all 0.3s ease 0s;
          cursor: pointer;
          outline: none;
          }

        .btn-custom-top:hover {
          background-color: gray;
          box-shadow: 0px 15px 20px rgb(244,215,185);
          color: #fff;
          transform: translateY(-7px);
        }
        </style>


        {% block fullscreen %}

        {% endblock %}

        <div class="container mycontent">
          {% block content %}

          {% endblock %}
        </div>

  <canvas id="canvas"></canvas>

  </body>

</html>
