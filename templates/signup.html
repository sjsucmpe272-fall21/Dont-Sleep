{% extends "base.html" %}

{% load static %}
{% load bootstrap3 %}

{% block headblock %}

 <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"> -->
{% endblock %}

{% block content %}
<div class="container container_3">
    <h1>SIGN UP!</h1>
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn-custom-top">
        <br><br><br>
    </form>
    <style>
        .btn-custom-signup {
          width: 140px;
          height: 45px;
          font-family: 'Roboto', sans-serif;
          font-size: 11px;
          text-transform: uppercase;
          letter-spacing: 2.5px;
          font-weight: 500;
          color: #000;
          background-color: #fff;
          border: none;
          border-radius: 45px;
          box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
          transition: all 0.3s ease 0s;
          cursor: pointer;
          outline: none;
          }

        .btn-custom-signup:hover {
          background-color: #2EE59D;
          box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
          color: #fff;
          transform: translateY(-7px);
        }
    </style>
</div>
{% endblock %}
